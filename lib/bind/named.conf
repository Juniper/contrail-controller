options {
    directory "/etc/contrail/dns/";
    managed-keys-directory "/etc/contrail/dns/";
    allow-new-zones yes;
    pid-file "/etc/contrail/dns/named.pid";
};

key "rndc-key" {
    algorithm hmac-md5;
    secret "secret123";
};

controls {
    inet 127.0.0.1 port 8094
    allow { 127.0.0.1; }  keys { "rndc-key"; };
};

logging {
    channel debug_log {
        file "/var/log/named/bind.log" versions 3 size 5m;
        severity debug;
        print-time yes;
        print-severity yes;
        print-category yes;
    };
    category default {
        debug_log;
    };
    category queries {
        debug_log;
    };
};

view "_default_view_" {
    match-clients {any;};
    match-destinations {any;};
    match-recursive-only no;
};

