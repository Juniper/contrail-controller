[DEFAULT]
# bgp_config_file=bgp_config.xml
# bgp_port=179
# collectors= # Provided by discovery server
# hostip= # Resolved IP of `hostname`
# hostname= # Retrieved as `hostname`
# http_server_port=8083
# log_category=
# log_disable=0
log_file=/var/log/contrail/contrail-control.log
# log_files_count=10
# log_file_size=10485760 # 10MB
log_level=SYS_NOTICE
log_local=1
# test_mode=0
# xmpp_server_port=5269

# Sandesh tx buffer threshold can be used to throttle system/object logs
# transmitted per second. These are per messagetype threshold
# and messages are dropped at send side if threshold exceeds
# sandesh_tx_buffer_threshold=10
[DISCOVERY]
# port=5998
# server=127.0.0.1 # discovery_server IP address

[IFMAP]
# certs_store=
# password=control-node
# server_url= # Provided by discovery server, e.g. https://127.0.0.1:8443
# user=control-node

