[VHOST]
name=vhost0
ip=10.1.1.1
ip-prefix=24
gateway=10.1.1.254

[PHYSICAL]
name=vnet0

[XMPP-SERVER]
ip1=127.0.0.1
ip2=

[DNS-SERVER]
ip1=127.0.0.1
ip2=

[GATEWAY]
vn-interface-subnet=default-domain:admin:public:public/vgw/1.1.1.1/24
vn-interface-subnet=default-domain:admin:public1:public1/vgw1/2.2.1.0/24
vn-interface-subnet=default-domain:admin:public1:public1/vgw1/2.2.2.0/24
vn-interface-route=default-domain:admin:public1:public1/vgw1/10.10.10.1/24
vn-interface-route=default-domain:admin:public1:public1/vgw1/0.0.0.0/0

