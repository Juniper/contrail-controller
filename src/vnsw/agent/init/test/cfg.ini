#
# Vrouter configuration options
#

[DEFAULT]
metadata_proxy_secret=contrail
tunnel_type=MPLSoGRE
flow_cache_timeout=30

[HYPERVISOR]
type=xen
xen_ll_ip_address=169.254.0.1
xen_ll_prefix_len=24
xen_ll_port=xenapi
vmware_physical_port=

[VHOST]
name=vhost0
ip=10.1.1.1
ip_prefix=24
gateway=10.1.1.254

[PHYSICAL]
name=vnet0

[DISCOVERY]
ip=10.3.1.1
control_instances=2

[XMPP-SERVER]
ip1=127.0.0.1
ip2=

[DNS-SERVER]
ip1=127.0.0.1
ip2=

[GATEWAY]
vn_interface_subnet=default-domain:admin:public:public/vgw/1.1.1.1/24

[LINK-LOCAL]
max_system_flows=1024
max_vm_flows=512

