#
# Vrouter configuration options
#

[DEFAULT]
metadata-proxy-secret=contrail
tunnel-type=MPLSoGRE
flow-cache-timeout=30

[HYPERVISOR]
type=xen
xen-ll-ip-address=169.254.0.1
xen-ll-prefix-len=24
xen-ll-port=xenapi
vmware-physical-port=

[VHOST]
name=vhost0
ip=10.1.1.1
ip-prefix=24
gateway=10.1.1.254

[PHYSICAL]
name=vnet0

[DISCOVERY-SERVER]
ip=10.3.1.1
control-instances=2

[XMPP-SERVER]
ip1=127.0.0.1
ip2=

[DNS-SERVER]
ip1=127.0.0.1
ip2=

[GATEWAY]
vn-interface-subnet=default-domain:admin:public:public/vgw/1.1.1.1/24

[LINK-LOCAL]
max-system-flows=1024
max-vm-flows=512

