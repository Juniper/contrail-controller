[tox]
skipsdist = true
envlist = unit_tests, flake8-tests, flake8-code



[testenv:flake8-tests]
deps = flake8
commands = flake8 . --filename='*test*.py' --max-line-length=120

[testenv:flake8-code]
deps = flake8
commands = flake8 .  --max-line-length=100 --exclude='.tox/ .git/ *test*'

[testenv:unit_tests]
deps = pytest==3.4.2
	   pytest-cov==2.5.1
	   flake8==3.5.0
	   pyflakes==1.6.0
	   mock==2.0.0
	   pyroute2
	   freezegun
commands = python2 -m pytest .
