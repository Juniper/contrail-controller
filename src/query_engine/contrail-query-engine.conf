[DEFAULT]
# analytics_data_ttl=48
# cassandra_server_list=127.0.0.1:9160
# collectors= # Provided by discovery server
# hostip= # Resolved first IP from `hostname --ip-address` output
# hostname= # Retrieved from gethostname() or `hostname -s` equivalent
# http_server_port=8089
# log_category=
# log_disable=0
log_file=/var/log/contrail/contrail-query-engine.log
# log_files_count=10
# log_file_size=1048576 # 1MB
log_level=SYS_NOTICE
log_local=1
# max_slice=100
# max_tasks=16
# start_time=0
# test_mode=0
# Sandesh send rate limit can be used to throttle system logs transmitted per
# second. System logs are dropped if the sending rate is exceeded
sandesh_send_rate_limit=100

[DISCOVERY]
# port=5998
# server=127.0.0.1 # discovery_server IP address

[REDIS]
# port=6379
# server=127.0.0.1

[SANDESH]
# sandesh_ssl_enable=false
# introspect_ssl_enable=false
# keyfile=/etc/contrail/ssl/private/server-privkey.pem
# certfile=/etc/contrail/ssl/certs/server.pem
# ca_cert=/etc/contrail/ssl/certs/ca-cert.pem
