- set_fact:
    job_ctx: "{{job_ctx|combine({'current_task_index': current_index })}}"

- name: "Call joblog to update percentage"
  job_objectlog:
    job_ctx: "{{ job_ctx }}"
    status: "{{ JOBLOG_STATUS.IN_PROGRESS }}"
    message: "{{ jl_message }}"
  register: jl_output

- name: insert/update in /tmp/<exec-id> file
  set_fact:
    write_resp: "{{job_ctx.job_execution_id | report_percentage_completion(job_ctx.unique_pb_id, jl_output.percentage_completed)}}"
