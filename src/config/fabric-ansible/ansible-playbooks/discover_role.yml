---
- name: get node profile hint for physical routers in the fabric

  hosts: localhost
  connection: local

  roles:
    - Juniper.junos
    - discover_role

  tasks:

    - set_fact:
        output: "{{output }}"

    - name: Update job log with percentage
      include_tasks: percentage_update.yml
      vars:
        current_index: 2
        jl_message: "Role Discovery succeeded discovering roles for the prouter {{prouter_name}} in the fabric"

    - set_fact:
        line: "{{job_ctx.unique_pb_id}} END"

    - name: insert/update in /tmp/<exec-id> file
      set_fact:
        write_resp: "{{job_ctx.job_execution_id | write_to_file(line)}}"
