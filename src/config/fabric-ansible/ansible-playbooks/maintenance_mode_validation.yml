---

- name: Device validation for maintenance mode

  hosts: localhost
  connection: local

  roles:
    - Juniper.junos
    - maintenance_mode_validation

  tasks:
    - set_fact:
        output: {
              "status": "Success",
              "message": "Device {{pr_name}} validated sucessfully to be put into maintenance mode",
              "image_uuid": "{{image_uuid}}",
              "device_maintenance_mode": "{{device_maintenance_mode}}"
              }

    - name: Print the output.
      debug:
        var: output
