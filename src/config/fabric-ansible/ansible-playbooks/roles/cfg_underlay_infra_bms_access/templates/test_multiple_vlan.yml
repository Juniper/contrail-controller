---
- name: Onboard fabric data model to the database

  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    feature: underlay_infra_bms_access
    cfg_group: __contrail_underlay_infra_bms_access__

  tasks:
    - set_fact:
        "device_abstract_config": {
          "physical_interfaces": [
            {
              "comment": "Underlay Infra BMS Access",
              "interface_type": "irb",
              "logical_interfaces": [
                {
                  "name": "irb.4094",
                  "unit": 4094,
                  "ip_addresses": [
                    {
                      "address": "10.1.1.1/24",
                      "family": "inet"
                    }
                  ],
                  "ip_list": [
                    "10.1.1.1/24"
                  ],
                },
                {
                  "name": "irb.200",
                  "unit": 200,
                  "ip_addresses": [
                    {
                      "address": "20.1.1.1/24",
                      "family": "inet"
                    }
                  ],
                  "ip_list": [
                    "20.1.1.1/24"
                  ]
                }
              ],
              "name": "irb"
            },
            {
              "name": "xe-0/0/46",
              "comment": "Underlay Infra BMS Access",
              "interface_type": "regular",
              "logical_interfaces": [
                {
                  "name": "xe-0/0/46.0",
                  "unit": 0,
                  "family": "ethernet-switching",
                  "is_tagged": false,
                  "vlans": [
                    {
                      "name": "provisioning_vlan"
                    },
                    {
                      "name": "tenant_vlan"
                    }
                  ]
                }
              ]
            }
          ],
          "vlans": [
            {
              "name": "provisioning_vlan",
              "comment": "Underlay Infra BMS Access",
              "l3_interface": "irb.4094",
              "vlan_id": 4094
            },
            {
              "name": "tenant_vlan",
              "comment": "Underlay Infra BMS Access",
              "l3_interface": "irb.200",
              "vlan_id": 200
            }
          ],
          "forwarding_options": {
            "dhcp_relay": [
              {
                "comment": "Underlay Infra BMS Access",
                "dhcp_server_ips": [
                    {
                        "address": "10.1.1.1"
                    }
                ],
                "interfaces": [
                    {
                        "name": "irb.4094"
                    }
                ],
                "dhcp_relay_group": "SVR_RELAY_GRP_provisioning"
              }
            ]
          }
        }

    - template:
        src: juniper_junos-qfx_underlay_infra_bms_access.j2
        dest: /tmp/juniper_junos-qfx_underlay_infra_bms_access.cfg

    - command: cat /tmp/juniper_junos-qfx_underlay_infra_bms_access.cfg
      register: output

    - debug: var=output.stdout_lines verbosity=0