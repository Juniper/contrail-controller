---
# vars file for topology_discovery_role
prouter_name: "{{playbook_input.device_fqname[-1]}}"
prouter_fqname: "{{playbook_input.device_fqname}}"
prouter_vendor: "{{playbook_input.vendor | lower}}"

provider:
  username: "{{playbook_input.device_username}}"
  host: "{{playbook_input.device_management_ip}}"
  password: "{{playbook_input.device_password}}"
  timeout: "{{DEVICE_FACTS_TIMEOUT|int}}"
  port: 22

operation: topology_discovery
prouter_os: "{{prouter_vendor_os_map|json_query(prouter_vendor)}}"
prouter_family: "{{playbook_input.device_family}}"
