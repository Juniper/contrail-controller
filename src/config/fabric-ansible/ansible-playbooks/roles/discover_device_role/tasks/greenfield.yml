- name: get device info
  discover_device:
    fabric_uuid: "{{ fabric_uuid }}"
    job_ctx: "{{ job_ctx }}"
    host_list: "{{ host_list }}"
    version: "v2c"
    community: "public"
    device_family_info: "{{ device_family_info }}"
    vendor_mapping: "{{ vendor_mapping }}"
    pool_size: "{{ POOL_SIZE }}"
    total_retry_timeout: "{{ TOTAL_RETRY_TIMEOUT }}"
  register: discovery_results

- name: print marked output
  debug:
    msg: "{{DEVICE_DATA_MARKER}}{{discovery_results.device_info}}{{DEVICE_DATA_MARKER}}"
    verbosity: 0

- name: insert/update in /tmp/<exec-id> file
  lineinfile:
    path: "/tmp/{{job_ctx.job_execution_id}}"
    create: yes
    insertafter: EOF
    line: "{{job_ctx.unique_pb_id}} {{DEVICE_DATA_MARKER}}{{discovery_results.device_info}}{{DEVICE_DATA_MARKER}}"

- name: insert/update in /tmp/<exec-id> file
  lineinfile:
    path: "/tmp/{{job_ctx.job_execution_id}}"
    create: yes
    insertafter: EOF
    line: "{{job_ctx.unique_pb_id}} END"
