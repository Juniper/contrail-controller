---
- name: Onboard fabric data model to the database

  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    feature: overlay_bgp
    cfg_group: __contrail_overlay_bgp__
  tasks:
    - set_fact:
        device_abstract_config: {
          "system": {
            "routing_bridging_roles": [
              "Service-Chaining"
            ],
            "device_family": "junos-qfx",
            "loopback_ip_list": [
              "2.2.2.1"
            ]
          },
          "physical_interfaces": [
            {
              "interface_type": "irb",
              "logical_interfaces": [
                {
                  "unit": "12",
                  "ip_list": [
                    "10.1.1.6/24"
                  ],
                  "gateway": "10.1.1.1"
                },
                {
                  "unit": "11",
                  "ip_list": [
                    "20.1.1.7/24"
                  ],
                  "gateway": "20.1.1.1"
                },
                {
                  "unit": "200",
                  "ip_list": [
                    "100.1.1.1/29"
                  ]
                },
                {
                  "unit": "100",
                  "ip_list": [
                    "200.1.1.1/29"
                  ]
                }
              ]
            },
            {
              "name": "ae0",
              "interface_type": "lag",
              "ethernet_segment_identifier": "00:00:00:00:10:01:00:00:00:00",
              "link_aggregation_group": {
                "link_members": [
                  "xe-0/0/6:0"
                ]
              },
              "logical_interfaces": [
                {
                  "comment": "/* PNF-Service-Chaining */",
                  "unit": "0",
                  "family": "ethernet-switching",
                  "interface_mode": "trunk",
                  "vlans": [
                    {
                      "name": "bd-100"
                    }
                  ]
                }
              ]
            },
            {
              "name": "ae1",
              "interface_type": "lag",
              "ethernet_segment_identifier": "00:00:00:00:10:02:00:00:00:00",
              "link_aggregation_group": {
                "link_members": [
                  "xe-0/0/6:1"
                ]
              },
              "logical_interfaces": [
                {
                  "comment": "/* PNF-Service-Chaining */",
                  "unit": "0",
                  "family": "ethernet-switching",
                  "interface_mode": "trunk",
                  "vlans": [
                    {
                      "name": "bd-200"
                    }
                  ]
                }
              ]
            }
          ],
          "vlans": [
            {
              "name": "bd-12",
              "vlan_id": "12",
              "interfaces": [
                {
                  "name": "irb.12"
                }
              ],
              "vxlan_id": "12"
            },
            {
              "name": "bd-11",
              "vlan_id": "11",
              "interfaces": [
                {
                  "name": "irb.11"
                }
              ],
              "vxlan_id": "11"
            },
            {
              "name": "bd-200",
              "vlan_id": "200",
              "interfaces": [
                {
                  "name": "irb.200"
                }
              ]
            },
            {
              "name": "bd-100",
              "vlan_id": "100",
              "interfaces": [
                {
                  "name": "irb.100"
                }
              ]
            }
          ],
          "routing_instances": [
            {
              "name": "left_lr_VRF",
              "virtual_network_is_internal": true,
              "routing_instance_type": "vrf",
              "import_targets": [
                "target:64512:8000003"
              ],
              "export_targets": [
                "target:64512:8000003"
              ],
              "virtual_network_is_shared": true,
              "vxlan_id": "12",
              "routing_interfaces": [
                {
                  "name": "irb.12"
                },
                {
                  "name": "irb.200"
                }
              ],
              "loopback_interfaces": [
                {
                  "name": "lo0.1009"
                }
              ],
              "protocols": {
                "bgp": [
                  {
                    "comment": "/* PNF-Service-Chaining */",
                    "name": "SRX_VRF",
                    "type": "external",
                    "autonomous_system": "64601",
                    "peers": [
                      {
                        "autonomous_system": "64701",
                        "ip_address": "100.1.1.5"
                      }
                    ]
                  }
                ],
                "pim": [
                  {
                    "comment": "/* PNF-Service-Chaining */",
                    "rp": {
                      "ip_address": "100.100.100.100"
                    }
                  }
                ]
              }
            },
            {
              "name": "right_lr_VRF",
              "virtual_network_is_internal": true,
              "routing_instance_type": "vrf",
              "import_targets": [
                "target:64512:8000004"
              ],
              "export_targets": [
                "target:64512:8000004"
              ],
              "virtual_network_is_shared": true,
              "vxlan_id": "11",
              "routing_interfaces": [
                {
                  "name": "irb.11"
                },
                {
                  "name": "irb.100"
                }
              ],
              "loopback_interfaces": [
                {
                  "name": "lo0.1010"
                }
              ],
              "protocols": {
                "bgp": [
                  {
                    "comment": "/* PNF-Service-Chaining */",
                    "name": "SRX_VRF",
                    "type": "external",
                    "autonomous_system": "64602",
                    "peers": [
                      {
                        "autonomous_system": "64702",
                        "ip_address": "200.1.1.5"
                      }
                    ]
                  }
                ],
                "pim": [
                  {
                    "comment": "/* PNF-Service-Chaining */",
                    "rp": {
                      "ip_address": "100.100.100.100"
                    }
                  }
                ]
              }
            }
          ],
          "bgp": [
            {
              "comment": "/* overlay_bgp */",
              "name": "_contrail_asn-64512",
              "type": "internal",
              "hold_time": "90",
              "families": [
                "evpn",
                "route-target",
                "inet",
                "inet6"
              ],
              "ip_address": "2.2.2.1",
              "autonomous_system": "64512",
              "peers": [
                {
                  "autonomous_system": "64512",
                  "ip_address": "2.2.2.2"
                }
              ]
            }
          ]
        }

    - template:
        src: juniper_junos-qfx_overlay_bgp.j2
        dest: /tmp/output.json

    - command: cat /tmp/output.json
      register: output

    - debug: var=output.stdout_lines verbosity=1

