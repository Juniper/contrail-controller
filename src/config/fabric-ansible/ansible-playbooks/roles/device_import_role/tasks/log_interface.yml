- name: call vnc to create the logical-interface
  vnc_db_mod:
    job_ctx: "{{ job_ctx }}"
    object_type: "logical_interface"
    object_op: "create"
    object_dict: "{{payload}}"
  register: post_resp_log

- set_fact:
    log_int_count: "{{log_int_count | int + 1}}"
    
- set_fact:
    log_uuid_list: "{{log_uuid_list}}+['{{post_resp_log.uuid}}']"
