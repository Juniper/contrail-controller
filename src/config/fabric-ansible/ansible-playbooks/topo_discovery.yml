---
- name: Get the Topology Information from this device

  hosts: localhost
  connection: local

  roles:
    - Juniper.junos
    - topology_discovery_role

  tasks:

    - set_fact:
        output: "{{output }}"

    - name: Update job log with percentage
      include_tasks: percentage_update.yml
      vars:
        current_index: 4
        jl_message: "Topology Discovery: {{prouter_name}} succeeded discovering topology"

    - name: insert/update in /tmp/<exec-id> file
      set_fact:
        write_resp: "{{job_ctx.job_execution_id | report_end_of_playbook(job_ctx.unique_pb_id)}}"
