# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 1.6
# Test envs list buid and run by default
envlist = py27,py36,pep8

# Common env configuration
[testenv]
install_command =
    pip install --no-cache-dir \
        --find-links file://{toxinidir}/../../../debug/config/common/dist/ \
        --find-links file://{toxinidir}/../../../debug/api-lib/dist/ \
        --find-links file://{toxinidir}/../../../debug/tools/sandesh/library/python/dist/ \
        --find-links file://{toxinidir}/../../../debug/sandesh/common/dist/ {opts} {packages}
whitelist_externals =
    sh
    find
    pip
commands =
    # Override contrail-api-version with the local built version (CEM-6028)
    # TODO: remove that workaround when we will use correct package versioning
    sh -c "pip install {toxinidir}/../../../debug/api-lib/dist/*.tar.gz"
    find {toxinidir} -type f -name "*.log*" -delete
    find {toxinidir} -type f -name "*.db" -delete
    - stestr run --abbreviate --slowest {posargs}
    sh -c "stestr last --subunit > {toxinidir}/testr.subunit"
    subunit2html {toxinidir}/testr.subunit {toxinidir}/test-results.html
    - sh -c "subunit2junitxml > {toxinidir}/test-results.xml < {toxinidir}/testr.subunit"
    stestr last
deps =
    junitxml
    os-testr
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

# Sandbox env where a command can be run, ie. "tox -evenv pip install ipdb"
[testenv:venv]
commands = {posargs}

# PEP8 checks env
[testenv:pep8]
basepython = python3
deps =
    flake8
    flake8-import-order
    flake8-blind-except
    flake8-builtins
    flake8-docstrings
    flake8-rst-docstrings
    flake8-logging-format
commands =
    flake8

# Test code coverage env
[testenv:cover]
setenv =
    PYTHON = coverage run --source vnc_cfg_api_server --parallel-mode
deps =
    {[testenv]deps}
    coverage
commands =
    stestr run --no-subunit-trace {posargs}
    coverage combine
    coverage html -d covhtml -i --title="Contrail API Server coverage report"
    coverage xml -o covhtml/coverage.xml
    coverage report

[flake8]
show-source = True
ignore = W504,D100,D101,D102,D103,D104,A002
import-order-style = google
application-import-names = vnc_cfg_api_server
exclude = .tox,.eggs,doc
filename =
    */resources/*.py
    */tests/resources/*.py
    */tests/in_place_upgrade/*.py
    */tests/test_vnc_auth_keystone.py
