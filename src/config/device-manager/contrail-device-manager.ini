[program:contrail-prc-manager]
command=/usr/bin/contrail-prc-manager --conf_file /etc/contrail/prc_manager.conf
priority=450
autostart=true
autorestart=true
killasgroup=true
stopsignal=KILL
redirect_stderr=true
stdout_logfile=/var/log/contrail/contrail-prc-manager-stdout.log
stderr_logfile=/dev/null
exitcodes=0                   ; 'expected' exit codes for process (default 0,2)
user=contrail
